<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Alchemy Meal Tracker</title>
</head>
<body>

    <header> Alchemist' Cookbook</header>
        <main>
            <section id="ingridients">Add ingredients</section>
                <div class="ingridient">
                    <form id="add-ingridients">
                        <div class="listed" id='list'>
                            <ul>Ingredients needed</ul>
                        </div>
                        <label>Ingredient<input name='ingredients' id='ingredient'></select></label>
                        <label>Quantity <input type='number' name='quantity' id='quantity'></label>
                        <label>Measurement<select name="measurementList" id='list1'>
                            <option value = 'cups'>Cups (c)</option>
                            <option value= 'tableSpoons'>Tbsp</option>
                            <option value= 'teaSpoons'>Tsp</option>
                            <option value= 'ounces'>Oz</options>
                        </select>
                        </label>
                        <button type='submit'>Add this ingredient</button>
                        <button type='remove'>Remove last ingredient</button>
                    </form>
                </div>
            <section id="Save"> Save Recipe as:<input name='text'></section>
                <div class='saves' id='save'>
                    <button type='submit'>Save this recipe</button>
                </div> 
            <section id="meals">Meals</section>
                    <button type='remove'>Remove last recipe</button>
                <div id="mealsSaved" id='mealSaved'> 
                    <ul>List of saved Recipes</ul>
                </div>
        </main>




<script src="./app.js" type="module"></script>
    </body>
</html>
